<div class="container">
  <mat-form-field>
    <input matInput 
           [matDatepicker]="picker" 
           placeholder="Data do Treino"
           [(ngModel)]="training.date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker [touchUi]="isMobile"></mat-datepicker>
  </mat-form-field>

  <button mat-raised-button 
          color="accent"
          (click)="addExercise()">
    Adicionar Exerc√≠cio
  </button>

  <ul>
    <li *ngFor="let ex of training.exercises">
      {{ex.name}}
    </li>
  </ul>
</div>
