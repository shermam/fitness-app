<main *ngIf="training">
	<h1>
		{{training.date | date:'dd/MM/yyyy'}}
	</h1>

	<h2>{{training.exercises[index].name}}</h2>

	<div class="series">
		<p *ngFor="let serie of series"
		   class="mat-elevation-z4">
			{{serie}}
		</p>
	</div>

	<button mat-raised-button
	        color="accent"
	        (click)="toggle()">
		{{btnText}}
	</button>

	<div class="chronometer">
		<h2>{{count}}</h2>
	</div>

	<div>
		<button mat-raised-button
		        color="accent"
		        (click)="addExercise()">
			Anterior
		</button>
		<button mat-raised-button
		        color="accent"
		        (click)="addExercise()">
			Pr√≥ximo
		</button>
	</div>

</main>
