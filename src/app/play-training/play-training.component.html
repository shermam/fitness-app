<main *ngIf="training">
	<h1>
		{{training.date | date:'dd/MM/yyyy'}}
	</h1>

	<h2>{{training.exercises[index].name}}</h2>

	<div class="series">
		<p *ngFor="let serie of series"
		   class="serie mat-elevation-z4"
		   [ngClass]="{'resting': serie <= currentSerie}">
			{{serie}}
		</p>
	</div>

	<button mat-raised-button
	        color="accent"
	        (click)="toggle()"
	        [disabled]="disableToggleButton">
		{{btnText}}
	</button>

	<div class="chronometer"
	     [ngClass]="{'playing': started, 'resting' : !started, 'danger': count<0, 'disabled':disableToggleButton}">
		<h2>{{count}}</h2>
	</div>

	<div>
		<button mat-raised-button
		        color="accent"
		        (click)="previous()"
		        [disabled]="index <= 0">
			Anterior
		</button>
		<button mat-raised-button
		        color="accent"
		        (click)="next()"
		        [disabled]="index >= training.exercises.length-1">
			Pr√≥ximo
		</button>
	</div>

</main>
